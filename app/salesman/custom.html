<!DOCTYPE HTML>
<html>
<head>
	<title>客户详情</title>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- 加载当前项目专用css js -->
	<script type="text/javascript" src="../lib/jquery-3.1.0.min.js"></script>
	<link type="text/css" href="css/custom.css" rel="stylesheet">
</head>

<body>
	<ul id="customs">
		<div id="custom"></div>
		<div id="contacts"></div>
	</ul>

	<script id="custom-template" type="text/x-dot-template">
			<li class="cunstom">
				<span style="display: -webkit-box;margin: 2% 0;">
					更新时间状态: {{=it.update_time}}  {{=it.statu}}
				</span>
				<span style="display: -webkit-box;margin: 2% 0;">
					创建时间状态: {{=it.add_time}}  {{=it.add_statu}}
				</span>
				<div class="cus_info">
					<span>客户: {{=it.cname}}</span>
					<span>电话: {{=it.tel_num}}</span>
				</div>
				<div class="cus_info">
					<span>目标: {{=it.goal_fang}}</span>
					<span>行业: {{=it.job}}</span>
				</div>
				<div class="cus_info">
					<span>面积: {{=it.size}}</span>
					<span>预算: {{=it.price}}</span>
				</div>
				<div class="mark">
					<span>其他:</span>
					<i>{{=it.other_mark}}</i>
				</div>
			</li>
	</script>	

	<script id="contacts-template" type="text/x-dot-template">
		{{ for(var i in it) { }}
			<li class="cunstom">
				<span style="display: -webkit-box;margin: 2% 0;">
					{{=it[i].contact_time}}  {{=it[i].status}}
				</span>
				<div class="mark">
					<span>联系详情:</span>
					<i>{{=it[i].detail}}</i>
				</div>
			</li>
		{{ } }}
	</script>	
</body>
</html>
<script type="text/javascript" src="../lib/common.js"></script>
<script type="text/javascript" src="../lib/doT.min.js"></script>
<script type="text/javascript">
	var allstatus = ['', '推楼带看', '成交手续', '成功', '死亡', '搁置'];
	var cid = getParameter('cid');

	$.ajax({
        type: "get",
        url: _dirname + '/system/salesman/custom/'+cid,
        dataType: "json",
        success: function(data){
        	try{
	        	if(data.code == 1){
					var tpl = $("#custom-template").text();
					var tempFn = doT.template(tpl);
					var date = new Date();
						for (var i = 0; i < data.customs.length; i++) {
						data.customs[i].statu = allstatus[+data.customs[i].status];
						date.setTime(data.customs[i].update_time);
						data.customs[i].update_time = date.getFullYear() + '-' 
						+ (date.getMonth()+1) + '-' + date.getDate();
					};
					var rHtml = tempFn(data.customs[0]);
					$("#custom").html(rHtml);		        		
	        	}else{
	        		alert('客户id信息错误');
	        	}
	        }catch(e){
	        	alert('数据出错，稍后再试');
	        }
        }
    });	
	$.ajax({
        type: "get",
        url: _dirname + '/system/salesman/getcotact/'+cid,
        dataType: "json",
        success: function(data){
        	try{
	        	if(data.code == 1){
					var tpl = $("#contacts-template").text();
					var tempFn = doT.template(tpl);
					var date = new Date();
						for (var i = 0; i < data.contacts.length; i++) {
						data.contacts[i].status = allstatus[+data.contacts[i].status];
						date.setTime(data.contacts[i].contact_time);
						data.contacts[i].contact_time = date.getFullYear() + '-' 
						+ (date.getMonth()+1) + '-' + date.getDate();
					};
					var rHtml = tempFn(data.contacts);
					$("#contacts").html(rHtml);		        		
	        	}else{
	        		alert('客户暂无跟踪联系信息');
	        	}
	        }catch(e){
	        	alert('数据出错，稍后再试');
	        }
        }
    });	    

</script>
