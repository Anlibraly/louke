<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<meta name="description" content="louke, login, search, cms" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<style type="text/css">
			.content{
				padding: 60% 0;
				text-align: -webkit-center;
			}
			input {
				display: -webkit-inline-box;
				height: 35px;
				margin: 3%;
				font-size: 16px;
			}
			input[type='button'] {
				width: 120px;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<span>
				<input type='text' placeholder='用户名'/>
				<input type='password' placeholder='密码'/>			
			</span> 
			<input type='button' value='登录'/>
		</div>
		<script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="lib/common.js"></script>
		<script type="text/javascript">
			document.querySelector('input[type="button"]')
			.addEventListener("click", function (event) { 
				var username = document.querySelector('input[type="text"]').value;
				var password = document.querySelector('input[type="password"]').value; 
				if(username !== undefined && password !== undefined && username.length > 0 && password.length > 0){
					var params = {
						username: username,
						password: password
					}
					$.ajax({
			            type: "post",
			            url: _dirname + '/system/account/login',
			            data: params,
			            dataType: "json",
			            success: function(data){
			            	if(data.code > 0){
			            		window.location.href = _dirname + data.desc;
			            	}else{
			            		alert(data.desc);
			            	}
			            }
			        });	
		        }else{
		        	alert('用户名密码不能为空');
		        }		
			}, false); 
		</script>
	</body>
</html>
