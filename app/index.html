<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="louke, login, search, cms" />
	    <meta name="author" content="anlibraly">
	    <link rel="icon" href="src/img/favicon.ico">
	    <title>登录</title>
	    <!-- Bootstrap core CSS -->
	    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Custom styles for this template -->
	    <link href="src/css/signin.css" rel="stylesheet">
	  </head>
	<body>
		<div class="container">
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">请登录</h2>
				<input type="text" class="form-control" placeholder="用户名" required="" autofocus="">
				<input type="password" class="form-control" placeholder="密码" required="">
				<div class="checkbox">
					<label><input type="checkbox" value="remember-me"> 记住</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="button">登录</button>
			</form>
	    </div>
		<script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="lib/common.js"></script>
		<script type="text/javascript">
			document.querySelector('input[type="button"]')
			.addEventListener("click", function (event) { 
				var username = document.querySelector('input[type="text"]').value;
				var password = document.querySelector('input[type="password"]').value; 
				if(check(username) && check(password)){
					var params = {
						username: username,
						password: password
					}
					$.ajax({
			            type: "post",
			            url: _dirname + '/system/account/login',
			            data: params,
			            dataType: "json",
			            success: function(data){
			            	if(data.code > 0){
			            		window.location.href = _dirname + data.desc;
			            	}else{
			            		alert(data.desc);
			            	}
			            }
			        });	
		        }else{
		        	alert('用户名密码不能为空');
		        }		
			}, false); 
			
			$(".content").show();
		</script>
	</body>
</html>
